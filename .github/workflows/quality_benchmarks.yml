name: Quality Benchmarks

on:
  push:
    branches: [ master ]
    paths:
      - 'quality-results.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  quality-benchmark:
    name: Run Quality Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for quality results
        id: check_results
        run: |
          if [ ! -f quality-results.md ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ No quality-results.md found. Run benchmarks locally first:"
            echo "  cargo run --release --bin quality-bench -- --output quality-results.md"
            exit 1
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Found quality-results.md"
            head -20 quality-results.md
          fi

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-benchmark-results
          path: quality-results.md
          retention-days: 90

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Publish quality results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)
          mkdir -p gh-pages/quality-bench
          cp quality-results.md gh-pages/quality-bench/latest.md
          cp quality-results.md "gh-pages/quality-bench/${ts}.md"
          cd gh-pages
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add quality-bench/
          git commit -m "Update quality benchmark results: ${ts}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Remove quality-results.md from repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git rm quality-results.md
          git commit -m "chore: remove quality-results.md after publishing to gh-pages [skip ci]"
          git push origin master

