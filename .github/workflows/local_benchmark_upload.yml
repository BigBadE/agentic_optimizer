name: Local Benchmark Upload

on:
  push:
    branches: [ master ]
    paths:
      - 'benchmarks/data/criterion/latest.json'
      - 'benchmarks/data/quality/latest.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  upload-benchmarks:
    name: Upload Benchmark Results
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload criterion results artifact
        uses: actions/upload-artifact@v4
        with:
          name: criterion-benchmark-results
          path: benchmarks/data/criterion/latest.json
          retention-days: 90
          if-no-files-found: warn

      - name: Upload quality results artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-benchmark-results
          path: benchmarks/data/quality/latest.json
          retention-days: 90
          if-no-files-found: warn

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Publish benchmark results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)

          # Switch to gh-pages branch
          cd gh-pages

          # Create directories
          mkdir -p data/criterion data/quality

          # Copy criterion results if they exist
          if [ -f ../benchmarks/data/criterion/latest.json ]; then
            cp ../benchmarks/data/criterion/latest.json data/criterion/
            cp ../benchmarks/data/criterion/latest.json "data/criterion/${ts}.json"
            echo "✓ Copied criterion results"
          fi

          # Copy quality results if they exist
          if [ -f ../benchmarks/data/quality/latest.json ]; then
            cp ../benchmarks/data/quality/latest.json data/quality/
            cp ../benchmarks/data/quality/latest.json "data/quality/${ts}.json"
            echo "✓ Copied quality results"
          fi

          # Generate dashboard if it doesn't exist
          if [ ! -f index.html ]; then
            cd ..
            bash scripts/generate-benchmark-dashboard.sh /tmp/dashboard-temp
            cd gh-pages
            cp /tmp/dashboard-temp/index.html .
            cp -r /tmp/dashboard-temp/assets .
            echo "✓ Generated dashboard"
          fi

          # Commit and push
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/ index.html assets/ || true
          git commit -m "Update benchmark results: ${ts}" || echo "No changes to commit"
          git pull --rebase origin gh-pages || true
          git push origin gh-pages
