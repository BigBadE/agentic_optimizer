name: Gungraun Benchmarks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  gungraun-benchmark:
    name: Run Gungraun Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          profile: release

      - name: Install binstall
        uses: taiki-e/install-action@cargo-binstall

      - name: Install gungraun-runner
        run: |
          version=$(cargo metadata --format-version=1 | jq '.packages[] | select(.name == "gungraun").version' | tr -d '"')
          cargo binstall --no-confirm gungraun-runner --version $version

      - name: Run Gungraun benchmarks
        run: |
          cargo bench --profile ci-release -p merlin-routing --bench gungraun_integration --bench gungraun_routing 2>&1 | tee gungraun-output.txt || true

      - name: Format Gungraun results to markdown
        run: |
          python3 scripts/format-gungraun.py gungraun-output.txt gungraun-results.md

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gungraun-benchmark-results
          path: |
            gungraun-output.txt
            gungraun-results.md
          retention-days: 90
          if-no-files-found: warn

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Setup Python
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && hashFiles('gungraun-results.md') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && hashFiles('gungraun-output.txt') != ''
        run: |
          # Copy existing history from gh-pages if it exists
          if [ -d gh-pages/.benchmark-history ]; then
            cp -r gh-pages/.benchmark-history .
          fi

          python3 scripts/parse-benchmarks.py \
            --gungraun-output gungraun-output.txt \
            --output-dir /tmp/benchmark-data \
            --history-dir .benchmark-history

      - name: Publish Gungraun results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && hashFiles('gungraun-results.md') != ''
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)
          
          # Switch to gh-pages branch
          cd gh-pages
          
          # Create directories
          mkdir -p gungraun-bench data
          
          # Copy markdown results
          cp ../gungraun-results.md gungraun-bench/latest.md
          cp ../gungraun-results.md "gungraun-bench/${ts}.md"
          
          # Copy parsed JSON data (both latest and history)
          if [ -f /tmp/benchmark-data/gungraun-latest.json ]; then
            cp /tmp/benchmark-data/gungraun-latest.json data/
            # Also save timestamped version for history
            cp /tmp/benchmark-data/gungraun-latest.json "data/gungraun-${ts}.json"
          fi

          # Copy history directory
          if [ -d ../.benchmark-history ]; then
            cp -r ../.benchmark-history .
          fi
          
          # Generate dashboard if it doesn't exist
          if [ ! -f index.html ]; then
            cd ..
            bash scripts/generate-benchmark-dashboard.sh /tmp/dashboard-temp
            cd gh-pages
            cp /tmp/dashboard-temp/index.html .
            cp -r /tmp/dashboard-temp/assets .
          fi
          
          # Commit and push
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add gungraun-bench/ data/ .benchmark-history/ index.html assets/ || true
          git commit -m "Update Gungraun benchmark results: ${ts}" || echo "No changes to commit"
          git pull --rebase origin gh-pages || true
          git push origin gh-pages
