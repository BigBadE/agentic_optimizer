name: Tests

on: [push, pull_request]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup bash environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: echo "GIT_BASH=C:\Program Files\Git\bin\bash.exe" >> $env:GITHUB_ENV

      - name: Verify bash availability (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          if [ -n "${GIT_BASH}" ] && [ -x "${GIT_BASH}" ]; then
            echo "Git Bash exists and is executable."
            echo -n "GIT_BASH version: "
            "${GIT_BASH}" --version | head -1
          else
            echo "Git Bash not found or not executable."
            exit 1
          fi

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          tools: cargo-nextest

      - name: Run verify.sh
        shell: bash
        run: ./scripts/verify.sh