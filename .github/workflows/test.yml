name: Tests

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0  # Disable incremental compilation to save disk space

jobs:
  test:
    permissions: write-all
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bash environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: echo "GIT_BASH=C:\Program Files\Git\bin\bash.exe" >> $env:GITHUB_ENV

      - name: Verify bash availability (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          if [ -n "${GIT_BASH}" ] && [ -x "${GIT_BASH}" ]; then
            echo "✅ GIT_BASH exists and is executable."
            echo "GIT_BASH version: $(${GIT_BASH} --version | head -1)"
          else
            echo "⚠️ GIT_BASH not found or not executable."
            exit 1
          fi


      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          profile: ci
          components: clippy, rustfmt

      - name: Run tests
        run: cargo build --profile ci --verbose && cargo test --profile ci --all-features --workspace --no-fail-fast --lib --bins --tests --verbose -- --nocapture

      - name: Clean up build artifacts to free disk space
        run: |
          # Remove build artifacts but keep dependencies
          rm -rf target/ci/deps/*.d target/ci/deps/*.o 2>/dev/null || true
          # Remove test executables
          find target/ci -type f -executable -delete 2>/dev/null || true
          # Show remaining disk usage
          df -h