name: Gungraun Benchmarks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  gungraun-benchmark:
    name: Run Gungraun Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          profile: release

      - name: Install binstall
        uses: taiki-e/install-action@cargo-binstall

      - name: Install gungraun-runner
        run: |
          version=$(cargo metadata --format-version=1 | jq '.packages[] | select(.name == "gungraun").version' | tr -d '"')
          cargo binstall --no-confirm gungraun-runner --version $version

      - name: Run Gungraun benchmarks
        run: |
          cargo bench -p merlin-benchmarks-gungraun --bench gungraun_integration --bench gungraun_routing 2>&1 | tee gungraun-output.txt || true

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Setup Python
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && hashFiles('gungraun-results.md') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse benchmark results to JSON
        run: |
          python3 scripts/parse-benchmarks.py \
            --gungraun-output gungraun-output.txt \
            --output-dir benchmark-data

      - name: Upload parsed JSON
        uses: actions/upload-artifact@v4
        with:
          name: gungraun-json-results
          path: benchmark-data/gungraun/latest.json
          retention-days: 90
          if-no-files-found: warn

      - name: Publish Gungraun results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && hashFiles('benchmark-data/gungraun/latest.json') != ''
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)

          # Switch to gh-pages branch
          cd gh-pages

          # Create directories
          mkdir -p data/gungraun

          # Copy pre-generated JSON data
          if [ -f ../benchmark-data/gungraun/latest.json ]; then
            cp ../benchmark-data/gungraun/latest.json data/gungraun/
            # Also save timestamped version for history
            cp ../benchmark-data/gungraun/latest.json "data/gungraun/${ts}.json"
          fi

          # Generate dashboard if it doesn't exist
          if [ ! -f index.html ]; then
            cd ..
            bash scripts/generate-benchmark-dashboard.sh /tmp/dashboard-temp
            cd gh-pages
            cp /tmp/dashboard-temp/index.html .
            cp -r /tmp/dashboard-temp/assets .
          fi

          # Commit and push
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/ index.html assets/ || true
          git commit -m "Update Gungraun benchmark results: ${ts}" || echo "No changes to commit"
          git pull --rebase origin gh-pages || true
          git push origin gh-pages
