name: Benchmarks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for comparison

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          profile: bench

      - name: Inspect bench targets
        run: |
          set -e
          echo "Workspace members:" && cargo metadata --no-deps --format-version=1 | jq -r '.packages[].name' | sort
          echo "Routing benches directory:" && ls -la crates/merlin-routing/benches || true

      - name: Run routing benches explicitly
        env:
          RUST_BACKTRACE: 1
        run: |
          cargo bench -p merlin-routing --benches --no-fail-fast -- --verbose

      - name: Assert Criterion results exist
        run: |
          if [ ! -d target/criterion ]; then
            echo "ERROR: target/criterion not found; benches likely did not run" >&2
            exit 1
          fi
          find target/criterion -maxdepth 2 -type d -print | sed -n '1,100p'

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Publish benchmark results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)
          mkdir -p gh-pages/perf-bench
          if [ -d target/criterion ]; then
            cp -r target/criterion "gh-pages/perf-bench/${ts}"
          fi
          cd gh-pages
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add perf-bench/
          git commit -m "Update performance benchmark results: ${ts}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 90
