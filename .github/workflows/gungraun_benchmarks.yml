name: Gungraun Benchmarks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  gungraun-benchmark:
    name: Run Gungraun Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          profile: release

      - uses: taiki-e/install-action@cargo-binstall
      - name: Install gungraun-runner
        run: |
            version=$(cargo metadata --format-version=1 |\
            jq '.packages[] | select(.name == "gungraun").version' |\
            tr -d '"'
          )
          cargo binstall --no-confirm gungraun-runner --version $version

      - name: Run Gungraun benchmarks
        run: |
          cargo run --profile ci-release --bin perf-bench -- --output gungraun-results.md
          echo " Gungraun benchmarks completed"
          if [ -f gungraun-results.md ]; then
            head -30 gungraun-results.md
          else
            echo " Warning: gungraun-results.md not found"
          fi

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gungraun-benchmark-results
          path: gungraun-results.md
          retention-days: 90
          if-no-files-found: warn

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Publish Gungraun results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && hashFiles('gungraun-results.md') != ''
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)
          mkdir -p gh-pages/gungraun-bench
          cp gungraun-results.md gh-pages/gungraun-bench/latest.md
          cp gungraun-results.md "gh-pages/gungraun-bench/${ts}.md"
          cd gh-pages
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add gungraun-bench/
          git commit -m "Update Gungraun benchmark results: ${ts}" || echo "No changes to commit"
          git push origin gh-pages
