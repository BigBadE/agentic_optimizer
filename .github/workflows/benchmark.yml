name: Performance Benchmarks

on:
  push:
    branches: [ master ]
    paths:
      - 'perf-results.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  performance-benchmark:
    name: Publish Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for performance results
        id: check_results
        run: |
          if [ ! -f perf-results.md ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ No perf-results.md found. Run benchmarks locally first:"
            echo "  cargo run --release --bin perf-bench -- --output perf-results.md"
            exit 1
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Found perf-results.md"
            head -20 perf-results.md
          fi

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: performance-benchmark-results
          path: perf-results.md
          retention-days: 90

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Setup Python
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          python3 scripts/parse-benchmarks.py \
            --criterion-dir target/criterion \
            --output-dir /tmp/benchmark-data \
            --history-dir .benchmark-history

      - name: Publish performance results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)
          
          # Switch to gh-pages branch
          cd gh-pages
          
          # Create directories
          mkdir -p perf-bench data
          
          # Copy markdown results
          cp ../perf-results.md perf-bench/latest.md
          cp ../perf-results.md "perf-bench/${ts}.md"
          
          # Copy parsed JSON data
          if [ -f /tmp/benchmark-data/perf-latest.json ]; then
            cp /tmp/benchmark-data/perf-latest.json data/
          fi
          
          # Generate dashboard if it doesn't exist
          if [ ! -f index.html ]; then
            cd ..
            bash scripts/generate-benchmark-dashboard.sh /tmp/dashboard-temp
            cd gh-pages
            cp /tmp/dashboard-temp/index.html .
            cp -r /tmp/dashboard-temp/assets .
          fi
          
          # Commit and push
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add perf-bench/ data/ index.html assets/ || true
          git commit -m "Update performance benchmark results: ${ts}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Remove perf-results.md from repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git rm perf-results.md
          git commit -m "chore: remove perf-results.md after publishing to gh-pages [skip ci]"
          git push origin master
