name: Quality Benchmarks

on:
  push:
    branches: [ master ]
    paths:
      - 'quality-results.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  quality-benchmark:
    name: Run Quality Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for quality results
        id: check_results
        run: |
          if [ ! -f quality-results.md ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ No quality-results.md found. Run benchmarks locally first:"
            echo "  cargo run --release --bin quality-bench -- --output quality-results.md"
            exit 1
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Found quality-results.md"
            head -20 quality-results.md
          fi

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-benchmark-results
          path: quality-results.md
          retention-days: 90

      - name: Prepare gh-pages workspace
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Setup Python
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          # Copy existing history from gh-pages if it exists
          if [ -d gh-pages/.benchmark-history ]; then
            cp -r gh-pages/.benchmark-history .
          fi

          python3 scripts/parse-benchmarks.py \
            --quality-results quality-results.md \
            --output-dir /tmp/benchmark-data \
            --history-dir .benchmark-history

      - name: Publish quality results to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          set -e
          ts=$(date +%Y-%m-%d-%H-%M-%S)
          
          # Switch to gh-pages branch
          cd gh-pages
          
          # Create directories
          mkdir -p quality-bench data
          
          # Copy markdown results
          cp ../quality-results.md quality-bench/latest.md
          cp ../quality-results.md "quality-bench/${ts}.md"
          
          # Copy parsed JSON data (both latest and history)
          if [ -f /tmp/benchmark-data/quality-latest.json ]; then
            cp /tmp/benchmark-data/quality-latest.json data/
            # Also save timestamped version for history
            cp /tmp/benchmark-data/quality-latest.json "data/quality-${ts}.json"
          fi

          # Copy history directory
          if [ -d ../.benchmark-history ]; then
            cp -r ../.benchmark-history .
          fi
          
          # Generate dashboard if it doesn't exist
          if [ ! -f index.html ]; then
            cd ..
            bash scripts/generate-benchmark-dashboard.sh /tmp/dashboard-temp
            cd gh-pages
            cp /tmp/dashboard-temp/index.html .
            cp -r /tmp/dashboard-temp/assets .
          fi
          
          # Commit and push
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add quality-bench/ data/ .benchmark-history/ index.html assets/ || true
          git commit -m "Update quality benchmark results: ${ts}" || echo "No changes to commit"
          git pull --rebase origin gh-pages || true
          git push origin gh-pages

      # Don't remove quality-results.md - keep it for manual review and re-runs

