[package]
name = "merlin-routing"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
merlin-core.workspace = true
merlin-providers = { path = "../merlin-providers" }
merlin-local = { path = "../merlin-local" }

# Async
async-trait = "0.1"
tokio.workspace = true

# Data structures
uuid = { version = "1.11", features = ["v4", "serde"] }
petgraph = "0.6"

# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# TUI
ratatui = "0.28"
crossterm = "0.28"
tui-textarea = "0.6"
textwrap = "0.16"

# Compression
flate2 = "1.0"

# Utilities
tempfile = "3.14"

[dev-dependencies]
tokio-test = "0.4"

